    <!-- INICIO MAIN-->
    <main class="main-register container">
      <section class="register-data container">
        <h3>CREA TU CUENTA</h3>
        <p>Completa el formulario para ser parte del mundo de los Funkos</p>
        <form class="register-form">
          <label>Nombre: </label>
          <input type="text" placeholder="Jhon" name="nombre" required />

          <label>Apellido: </label>
          <input type="text" placeholder="Doe" name="apellido" required />

          <label>Email: </label>
          <input
            type="email"
            placeholder="jhondoe@correo.com"
            name="email"
            required
          />
          <label>Contraseña: </label>
          <input type="password" name="password" required />
          <label>Repita Contraseña:</label>
          <input type="password" name="password" required />

          <button type="submit">Registrar</button>
          <div>
            <input type="checkbox" checked="checked" /> Acepto
            <a href="#"> Términos y Condiciones </a>
          </div>
        </form>
      </section>
    </main>
