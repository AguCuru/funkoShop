<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>FUNKSHOP</title>
  </head>
  <body>
    <!-- INICIO HEADER-->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="../index.html">
            <img
              src="../assets/logo/logo_light_horizontal.svg"
              alt="logo-funkshop"
            />
          </a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item with-submenu">
            <a href="../pages/shop.html" class="navbar__link">VER TIENDA</a>
          </li>
          <li class="navbar__item">
            <a href="../pages/admin.html" class="navbar__link">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a href="../pages/login.html" class="navbar__link">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- FIN HEADER-->

    <!--INICIO MAIN-->
    <main class="main-admin container">
      <section class="admin">
        <div class="admin-buscar">
          <label for="busqueda">
            <picture>
              <img src="/assets/icons/search_icon.svg" alt="lupa para buscar" />
            </picture>
          </label>
          <input
            class="text-filters"
            type="text"
            name="busqueda"
            id="busqueda"
            placeholder="Item o categoria"
          />
        </div>
        <div class="title-agregar">
          <h2>LISTADO DE PRODUCTOS</h2>
          <span>AGREGAR</span>
          <button>
            <iconify-icon icon="ph:plus-fill"></iconify-icon>
          </button>
        </div>
        <section>
          <table class="admin-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre del Producto</th>
                <th>Categoría</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>STW001001</td>
                <td>Baby Yoda Blueball</td>
                <td>STAR WARS</td>
                <td>
                  <button>
                    <a href="../pages/edit.html" aria-label="Editar producto">
                      <img
                        src="../assets/icons/edit_pencil.svg"
                        alt="icono de lapicera para editar"
                      />
                    </a>
                  </button>
                </td>
                <td>
                  <button>
                    <img
                      src="../assets/icons/delete_trash.svg"
                      alt="cesto de basura para eliminar"
                    />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>

    <!--FIN MAIN-->

    <!-- INICIO FOOTER-->
    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/register.html"
              >REGISTRARSE</a
            >
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture>
          <img
            src="../assets/logo/isotype.svg"
            alt="Isotipo de la marca Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

    <!-- FIN FOOTER-->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../js/item.js"></script>
  </body>
</html>
