  <!-- INICIO HEADER-->
  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="../index.html">
          <img
            src="../assets/logo/logo_light_horizontal.svg"
            alt="logo-funkshop"
          />
        </a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item with-submenu">
          <a href="../pages/shop.html" class="navbar__link">VER TIENDA</a>

        <li class="navbar__item">

  <!-- FIN HEADER-->
  <body>
    <!-- INICIO MAIN-->
    <main class="main-login container">
      <section class="login-info container">
        <h3 class="login-title">INGRESAR A MI CUENTA</h3>
        <form class="login-form" action="/index.html" method="POST">
          <label> Email : </label>
          <input
            type="email"
            placeholder="jhondoe@correo.com"
            name="email"
            required
          />
          <label>Contraseña: </label>
          <input type="password" name="password" required />

          <div class="login-option">
            <button type="submit">Ingresar</button>
            <input type="checkbox" id="recordarme" checked="checked" />
            <label for="recordarme">Recordarme</label>
          </div>
        </form>
        <a href="#"> Olvidé mi contraseña </a>
      </section>
    </main>
    <!-- FIN MAIN-->

    <!-- INICIO FOOTER-->

        <ul class="navbar__item">

              >REGISTRARSE</a

          </li>

        <picture>

            alt="Isotipo de la marca Funkoshop"
